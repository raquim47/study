<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const MinutesToHours = () => {
      const [amount, setAmount] = React.useState('');
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      }
      const reset = () => setAmount('');
      const onFlip = () => {
        reset();
        setFlipped(current => !current);
      };
      return(
        <div>
          <div>
              <label htmlFor="minutes">minutes</label>
              <input value={flipped ? amount * 60 : amount} id="minutes" type="number" placeholder="0" onChange={onChange} disabled={flipped}/>
          </div>
          <div>
            <label htmlFor="Hours">Hours</label>
            <input value={flipped ? amount : Math.round(amount / 60)} id="Hours" type="number" placeholder="0" disabled={!flipped} onChange={onChange}/>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
        </div>
      )
    }

    const KmToMiles = () => {
      const [amount, setAmount] = React.useState('');
      const [flipped, setFlipped] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      }
      const reset = () => setAmount('');
      const onFlip = () => {
        reset();
        setFlipped(current => !current);
      };
      return(
        <div>
          <div>
              <label htmlFor="km">Km</label>
              <input value={flipped ? amount * 1.609 : amount} id="km" type="number" placeholder="0" onChange={onChange} disabled={flipped}/>
          </div>
          <div>
            <label htmlFor="miles">Miles</label>
            <input value={flipped ? amount : Math.round(amount / 1.609)} id="miles" type="number" placeholder="0" disabled={!flipped} onChange={onChange}/>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onFlip}>{flipped ? "Turn back" : "Flip"}</button>
        </div>
      )
    }

    const App = () => {
      const [index, setIndex] = React.useState("xx");
      const onSelect = e => {
        setIndex(e.target.value);
      };

      return(
        <div>
          <h1>Super Converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="xx" >Select your units</option>
            <option value="0">minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Please select your units" : null}
          {index === "0" ? <MinutesToHours/> : null}
          {index === "1" ? <KmToMiles/> : null}
        </div>
      )
    }
    const root = document.querySelector("#root");
    ReactDOM.render(<App/>, root);
  </script>
</html>
