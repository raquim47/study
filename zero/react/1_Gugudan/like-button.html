<html>
  <head>
    <meta charset="utf-8" />
    <title>버튼</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 개발용 -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- 배포용 // 그러나 실무에 쓸 일은 없음! -->
    <!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
    <script>
      "use strict";
      // const e = React.createElement;
      // 컴포넌트: 데이터와 화면을 하나로 묶어주는 덩어리
      // 데이터: state , 화면 : render의 return부분
      class LikeButton extends React.Component {
        constructor(props) {
          super(props);
          this.state = { liked: false };
        }
        render() {
          if (this.state.liked) {
            return "You liked this.";
          }
          return React.createElement(
            "button",
            { onClick: () => this.setState({ liked: true }) },
            "Like"
          );
        }
      }
    </script>
    <script>
      ReactDOM.render(React.createElement(LikeButton), document.querySelector("#root")); //17버전 코드
      // ReactDOM.createRoot(document.querySelector('#root')).render(<LikeButton/>); // 18버전 코드
    </script>
  </body>
</html>
